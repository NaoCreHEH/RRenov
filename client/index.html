<!doctype html>
<html lang="fr">
  <head>
    <!-- Charset et viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Titre et description -->
    <title>Rommelaere Rénov | Aménagement de Combles et Rénovation en Belgique</title>
    <meta name="description" content="Entrepreneur spécialisé en aménagement de combles, Gyproc, enduit et retouche sur plafonnage. Demandez votre devis gratuit." />
    <meta name="keywords" content="rénovation, aménagement de combles, gyproc, enduit, plafonnage, BTP, entrepreneur, Belgique" />
    <meta name="author" content="Rommelaere Rénov" />
    <meta name="theme-color" content="#1e3a8a" />

    <!-- Icônes -->
    <link rel="icon" type="image/svg+xml" href="/logo-rr.svg" />
    <link rel="icon" type="image/png" href="/logo-rr.svg" />
    <link rel="apple-touch-icon" href="/logo-rr.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rommelaere-renov.com" />
    <meta property="og:title" content="Rommelaere Rénov | Aménagement de Combles et Rénovation" />
    <meta property="og:description" content="Entrepreneur spécialisé en aménagement de combles, Gyproc, enduit et retouche sur plafonnage." />
    <meta property="og:image" content="https://rommelaere-renov.com/optimized/EDES.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Rommelaere Rénov" />
    <meta property="og:locale" content="fr_BE" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Entrepreneur spécialisé en aménagement de combles, Gyproc, enduit et retouche sur plafonnage." />
    <meta name="twitter:image" content="https://rommelaere-renov.com/optimized/EDES.webp" />

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Prefetch pour les images WebP -->
    <link rel="prefetch" href="/optimized/EDES.webp" as="image" type="image/webp" />
    <link rel="prefetch" href="/optimized/matthias.webp" as="image" type="image/webp" />

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

        },
        "telephone": "À compléter",
        "email": "À compléter",
        "sameAs": [
          "https://www.facebook.com/people/Rommelaere-Renov/100064883967078/"
        ],
        "priceRange": "€€",
        "areaServed": "BE",
        "knowsAbout": [
          "Aménagement de combles",
          "Gyproc",
          "Enduit",
          "Retouche sur plafonnage",
          "Rénovation"
        ]
      }

    <script defer src="%VITE_ANALYTICS_ENDPOINT%/umami" data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
